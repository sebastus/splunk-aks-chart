apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexer
  namespace: splunk
  labels:
    app: splunk
    role: splunk_indexer
    tier: indexer
spec:
  replicas: {{ .Values.indexer.replicaCount | default 3 }}
  selector:
    matchLabels:
      app: splunk
      role: splunk_indexer
  serviceName: indexer
  volumeClaimTemplates:
  - metadata:
      name: splunk-idxcluster-data
      labels:
        app: splunk
        role: splunk_indexer
        tier: indexer
    spec:
      storageClassName: managed-premium
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 128Gi
  - metadata: 
      name: splunk-idxcluster-config
      labels:
        app: splunk
        role: splunk_indexer
        tier: indexer
    spec:
      storageClassName: managed-premium
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 32Gi
  template:
    metadata:
      labels:
        app: splunk
        role: splunk_indexer
        tier: indexer 
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        searches:
          - indexer.{{ .Values.general.namespace | default "splunk" }}.svc.cluster.local
      containers:
        - name: indexer
          image: splunk/splunk:latest
          env:    
            - name: SPLUNK_HOME
              value: /opt/splunk
            - name: SPLUNK_DEFAULTS_URL
              value: http://splunk-defaults/default.yml
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_ROLE
              value: splunk_indexer
            - name: SPLUNK_CLUSTER_MASTER_URL
              value: master
            - name: SPLUNK_INDEXER_URL
              value: indexer-0,indexer-1,indexer-2
            - name: SPLUNK_SEARCH_HEAD_URL
              value: search
            - name: SPLUNK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: splunk-admin
                  key: password
            - name: DEBUG
              value: "true"
          ports:
            - containerPort: 8088
            - containerPort: 8089
            - containerPort: 9997
            - containerPort: 4001 
          volumeMounts:
            - name: splunk-idxcluster-config  
              mountPath: /opt/splunk/etc
            - name: splunk-idxcluster-data
              mountPath: /opt/splunk/var
